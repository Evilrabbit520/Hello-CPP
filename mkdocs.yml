# Configuration
site_name: Hello C++
theme:
  name: material
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  features:
    - content.action.edit
    - navigation.indexes
  palette: 
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: white
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

# Repository
repo_name: Evilrabbit520/Hello-CPP
repo_url: https://github.com/Evilrabbit520/Hello-CPP
edit_uri: tree/main/docs
version: 1.0.0

extra:
  alternate:
    - name: 中文
      link: /
      lang: zh
    # - name: English
    #   link: /en/
    #   lang: en
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Evilrabbit520/Hello-CPP
    - icon: fontawesome/solid/code
      link: https://github.com/Evilrabbit520/Hello-CPP/code
  generator: false

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - tables
  - footnotes

extra_css:
  - stylesheets/extra.css

# extra_javascript:
  # - javascripts/extra.js

# Copyright
copyright: Copyright &copy; 2024 Wang Yujia

